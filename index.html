<!DOCTYPE html>
<html lang="en"> <!-- Language set to English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Google Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 1rem;
            
            /* --- NEW ANIMATION ADDED --- */
            background-size: 400% 400%; /* Make the background larger to animate its position */
            animation: animateGradient 15s ease-in-out infinite;
        }

        /* --- KEYFRAMES FOR NEW BACKGROUND ANIMATION --- */
        @keyframes animateGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        .container {
            max-width: 600px;
        }

        /* Loader Wrapper (Initially Visible) */
        #loader-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.2); /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #bdc3c7;
            letter-spacing: 1px;
        }

        /* Main Content (Initially Hidden) */
        #main-content {
            display: none; /* Hidden by default, made visible by JS */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .main-heading {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1.2;
            color: #3498db;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            animation: float 4s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        p {
            font-size: 1.2rem;
            color: #bdc3c7;
            margin-bottom: 2rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Section 1: Loader (Visible at start) -->
        <div id="loader-wrapper">
            <div class="loader"></div>
            <!-- Translated Text -->
            <p class="loading-text">Getting things ready...</p>
        </div>

        <!-- Section 2: Coming Soon Content (Hidden at start) -->
        <div id="main-content">
            <!-- Content is now in English -->
            <h1 class="main-heading">Coming Soon</h1>
            <p>Our website is under construction and we'll be live soon with something amazing.</p>
            <p>Stay tuned!</p>
        </div>
    </div>

    <script>
        window.onload = function() {
            const loader = document.getElementById('loader-wrapper');
            const content = document.getElementById('main-content');

            // Set a delay (e.g., 2.5 seconds)
            setTimeout(function() {
                // Hide the loader
                loader.style.display = 'none';

                // Show the main content with a fade-in effect
                content.style.display = 'block';
                setTimeout(() => { 
                    content.style.opacity = 1;
                }, 10); // A tiny delay to ensure the display property is applied before opacity transition starts

            }, 2500); // You can change this delay (e.g., 3000 for 3 seconds)
        };
    </script>

</body>
</html>
